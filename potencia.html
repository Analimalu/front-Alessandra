<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var numero=Number(window.prompt ("Digite numero:"))
            document.write(numero,'<br>')
        var numero1=Number(window.prompt ("Digite numero:"))
            document.write(numero1,'<br>')

        var potencia=numero**numero1
            document.write(potencia, '<br>')


    </script> 
    
</body>
</html>
